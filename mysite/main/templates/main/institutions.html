{% extends 'main/base.html' %}

{% block title %} Instititutions

{% endblock %}

{% block content %}
<div class="main-content">
    <h1>Instititutions</h1>

    <table class="institutions-table">
        <thead>
            <td><strong>Id</strong>.</td>
            <td><strong>Alias</strong>.</td>
            <td><strong>Name</strong>.</td>
            <td><strong>Category</strong>.</td>
            <td><strong>Type</strong>.</td>

        </thead>
        <tbody>
        {% for inst in data %}
            <tr>
                <td>{{ inst.id }}</td>
                <td>{{ inst.alias }}</td>
                <td>
                    <a href="{% url 'certifications_per_institution' iname=inst.iname %}">
                        {{ inst.iname }}
                    </a>
                </td>
                <td>{{ inst.category }}</td>
                <td>{{ inst.institution_type }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
